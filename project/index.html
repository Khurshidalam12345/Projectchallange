<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN/ SIGNUP FORM </title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="heading">
                <h1>LOGIN/ SIGNUP</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col-lg-6 col-md-12 col-sm-12"> -->
        <div class="content">
            <div class="col-lg-6col-md-12 col-sm-12">
                <h2 class="text-danger">SIGN-UP</h2>
                <form class="form">
                    <div class="form-group">
                        <label for="USERNAME">USERNAME</label>
                        <input type="text" class="form-control" placeholder="Enter Ur Name">
                    </div>
                    <div class="form-group">
                        <label for="Mobile No">MOBILE NO</label>
                        <input type="number" class="form-control" placeholder="Enter Ur Mobile No.">
                    </div>
                    <div class="form-group">
                        <label for="Email">EMAIL</label>
                        <input type="text" class="form-control" placeholder="Enter Ur Email Id">
                    </div>
                    <div class="form-group">
                        <label for="Password">PASSWORD</label>
                        <input type="text" class="form-control" placeholder="Enter Ur Password">
                    </div>
                    <button class="btn btn-primary">SIGNUP</button>
                </form>
            </div>
        </div>
        <!-- </div> -->


        <!-- <div class="row"> -->
        <!-- <div class="col-lg-12 col-md-12 col-sm 6"> -->

        <div class="content">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="login">

                    <h2 class="text-danger ">LOGIN-IN</h2>
                    <form class="form-second">
                        <div class="form-group">
                            <label for="USERNAME">USERNAME</label>
                            <input type="text" class="form-control" placeholder="Enter Ur Name">
                        </div>
                        <div class="form-group">
                            <label for="MOBILE NO. OR EMAIL">MOBILE NO. OR EMAIL</label>
                            <input type="text" class="form-control" placeholder="Enter Ur Email Or Mobile No.">
                        </div>
                        <div class="form-group">
                            <label for="PASSWORD">PASSWORD</label>
                            <input class="form-control" placeholder="Enter Your Password" width="120" height="120">
                        </div>
                        <button class="btn btn-success">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>

</body>

</html>
